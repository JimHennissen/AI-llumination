<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-llumination</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap');
        /* Global Styles */
        body {
            font-family: 'Faculty Glyphic', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5efe4;
        }
        header {
            background: linear-gradient(90deg, #5d4b7e, #a084ca);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 50px;
        }
        img {
            width: 400px;
            height: auto;
            background-color: #f5efe4;
            margin: 20px auto;
            display: block;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #5d4b7e, #a084ca);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 10px 20px;
            background: #f5efe4;
            box-sizing: border-box;
        }
        .social-media-links {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            max-width: 50%;
            margin-left: 20px;
        }
        .social-media-links a {
            display: inline-block;
            margin-right: 10px;
        }
        .social-media-links img {
            width: 24px; /* Smaller size for icons, as originally designed */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 24px; margin-left: 20px;">Jim Hennissen</h1>
        <nav style="margin-right: 20px;">
            <a href="#blog">Blog</a>
            <a href="#newsletter">Newsletter</a>
            <a href="#preorder" class="btn">Pre-order</a>
        </nav>
    </header>
    <main>
        <h2>AI-llumination</h2>
        <h3>Your search for the truth starts here</h3>
        <img src="https://ai-illumination.netlify.app/freepik__background__25379.png" alt="Spiritual Symbol">
        <a href="#preorder" class="btn">Pre-order Book</a>
    </main>
    <footer>
        <div class="social-media-links">
            <a href="#" target="_blank">
                <img src="instagram 1.png" alt="Instagram">
            </a>
            <a href="#" target="_blank">
                <img src="x1.png" alt="X">
            </a>
            <a href="#" target="_blank">
                <img src="video_14083924.png" alt="YouTube">
            </a>
            <a href="#" target="_blank">
                <img src="tiktok1.png" alt="TikTok">
            </a>
        </div>
    </footer>
</body>
</html>
